<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiophile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-brand" href="/">
            <img src="./src/images/logo.svg" alt="logo" />
          </a>
          <ul class="nav-menu">
            <li class="nav-menu__item"><a href="/">Home</a></li>
            <li class="nav-menu__item"><a href="/">HEADPHONES</a></li>
            <li class="nav-menu__item"><a href="/">SPEAKERS</a></li>
            <li class="nav-menu__item"><a href="/">EARPHONES</a></li>
          </ul>
          <a class="nav-cart" href="/">
            <i class="fa fa-lg fa-cart-shopping"></i>
          </a>
        </nav>
        <!-- ? Hero -->
        <div class="hero">
          <div class="hero-title">
            <h4>NEW PRODUCT</h4>
            <h1>XX99 Mark II Headphones</h1>
            <p>
              Experience natural, lifelike audio and exceptional build quality
              made for the passionate music enthusiast.
            </p>
            <a class="btn" href="/">See Product</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main container">
        <div class="ctg">
          <img src="./src/images/ctg-1.png" class="headphones" alt="">
          <h3>HEADPHONES</h3>
          <p>SHOP <i class="fa-solid fa-chevron-right"></i></p>
        </div>
        <div class="ctg">
          <img src="./src/images/ctg-2.png" class="speakers" alt="">
          <h3>SPEAKERS</h3>
          <p>SHOP <i class="fa-solid fa-chevron-right"></i></p>
        </div>
        <div class="ctg">
          <img src="./src/images/ctg-3.png" class="earphones" alt="">
          <h3>EARPHONES</h3>
          <p>SHOP <i class="fa-solid fa-chevron-right"></i></p>
        </div>
      </div>
    </main>
  </body>
</html>
